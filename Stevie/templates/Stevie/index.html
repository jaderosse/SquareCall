{% if post %}
    <ul>
        {% for p in post %}
            {% if p.page == 'Home' or p.page == 'home' %}
                <li>
                    <h1>{{ p.title }}</h1>
                    <p>{{ p.text }}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% else %}
    <p>There isn't anthing here...</p>
{% endif %}
